<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }
        header {
            background-color: #1a1a1a;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 3.2rem;
            color: #00d1b2;
            font-weight: 700;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #181818;
            text-align: center;
            padding: 5rem 1rem;
        }
        .hero h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .hero p {
            font-size: 1.4rem;
            color: #ccc;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .cta-btn {
            background-color: #00d1b2;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #009e8f;
        }
        .footer {
            background-color: #1a1a1a;
            padding: 1.5rem;
            text-align: center;
            color: #aaa;
        }
        .footer a {
            color: #00d1b2;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Responsiivisuus */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Azura Wallet</h1>
</header>

<div class="hero">
    <h2>Seuraa kryptovaluuttojasi helposti ja turvallisesti</h2>
    <p>Azura Wallet tarjoaa helpon tavan hallita kryptovaluuttojasi, seurata markkinahintoja ja pysy√§ ajan tasalla.</p>
    <a href="dashboard.html" class="cta-btn">Aloita nyt</a>
</div>

<div class="footer">
    <p>&copy; 2025 Azura Wallet. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</div>

</body>
</html>
